# ===================================================================
# Example LArCV Processor
# -----------------------
ProcessDriver: {
  Verbosity: 2
  EnableFilter: false
  RandomAccess: false
  ProcessType: []
  ProcessName: []

  IOManager: {
    Verbosity: 2
    Name: "IOManager"
    IOMode:  0 # 0=read-only, 1=write-only, 2=read&write
    OutFileName: "" # put output file name if write mode
    InputFiles:  []
    InputDirs:   []
    #ReadOnlyType: [0,1] # 0=Image2D, 1=partroi
    #ReadOnlyName: ["tpc","tpc"]
    StoreOnlyType: []
    StoreOnlyName: []
  }

  ProcessList: {
  }
}

VisProcessor: {
  DrawImage2D: {
    isactive: true
    module_file: "vislarcv/drawimage2d"
    module_type: "DrawImage2D"
    destination: "rgbdisplay"
    image2d_producer: "tpc"
    roi_producer: "tpc"
    TimeDownsamplingFactor: 1.0
    WireDownsamplingFactor: 1.0
  }

  stage1_annode: {
    isactive: true
    module_file: "vislarcv/drawimage2d"
    module_type: "DrawImage2D"
    destination: "rgbdisplay"
    image2d_producer: "stage1_annode"
    roi_producer: "tpc"
    TimeDownsamplingFactor: 1.0
    WireDownsamplingFactor: 1.0
  }

  stage1_cathode: {
    isactive: false
    module_file: "vislarcv/drawimage2d"
    module_type: "DrawImage2D"
    destination: "rgbdisplay"
    image2d_producer: "stage1_cathode"
    roi_producer: "tpc"
    TimeDownsamplingFactor: 1.0
    WireDownsamplingFactor: 1.0
  }

  stage1_annode_ends: {
    isactive: true
    module_file: "visannodehits"
    module_type: "VisAnnodeHits"
    destination: "rgbdisplay"
    stage1_annode_producer: "stage1_annode"
  }

  stage1_cathode_ends: {
    isactive: true
    module_file: "visannodehits"
    module_type: "VisAnnodeHits"
    destination: "rgbdisplay"
    stage1_annode_producer: "stage1_cathode"
  }
}


